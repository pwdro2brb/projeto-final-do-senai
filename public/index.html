<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>


    <!--primeira barra de navegação/ cor preta-->
    <div id="logo">
        <img src="logo.jpg">
        <h6 id="conta">Contato</h6>
      </div>


    <!--Segunda barra de navegação/ cor preta-->
    <div class="boxNave statico boxnaveShadow">
        <nav>
            <ul class="flexNav">
                <li><a href="#">Logo</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Soon</a></li>
                <li><a href="#">Cadastrar</a></li>
            </ul>
        </nav>
    </div>

    <!--area login-->
    <main class="form_Position">

        <div class="form">

            <!--Titlte of form-->
            <div class="title_form">
                <h1>LOGIN</h1>
            </div>

            <!--data field for user-->
            <div class="input_dates">
                <form action="/auth" method="post">
                    <div class="input_style">
                        <label for="LoginEmail">Seu e-mail</label>
                        <input type="email" id="LoginEmail" name="email" title="email" required minlength="5"
                            placeholder=" Email">
                    </div>
                    <div class="input_style">
                        <label for="LoginSenha">Sua senha</label>
                        <input type="password" id="LoginSenha" name="senha" title="senha" required minlength="8"
                            placeholder=" Senha">
                    </div>
                    <div class="forget_password_style">
                        <a href="#" class="link_password_alter">Esqueci a senha</a>
                    </div>

            </div>

            <!--Bottons-->
            <div class="buttons">
                <p id="retorno"></p>
                <button class="button_style" type="submit">ENTRAR</button>
            </div>
            </form>
            <p>Não possui conta? <a href="cadastro/cadastroPage.html">Cadastre-se</a> </p>

        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
