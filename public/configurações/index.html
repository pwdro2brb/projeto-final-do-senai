  <!--area principal/ configurações-->
  <main class="form_Position">

    <div class="form">

        <!--título do formulário-->
        <div class="title_form">
            <h1>Configurações</h1>
        </div>

        <!--data field for user-->
        <div class="input_dates">
            <form action="/alterDados" method="post">
                <div class="input_style imgStyle">
                    <img src="#">
                    <input type="file" id="Alterarfoto" name="nome" title="nome do usuário" required>
                </div>

                <div class="input_style">
                    <label for="ResgistroNome">Nome de usuário</label>
                    <input type="text" id="AlterarNome" name="nome" title="nome do usuário" required minlength="7"
                        placeholder="">
                </div>
                <div class="input_style">
                    <label for="RegistroEmail">E-mail</label>
                    <input type="email" id="AlterarEmail" name="email" title="Email" required minlength="5"
                        placeholder="">
                </div>
                <div class="input_style">
                    <label for="RegistroSenha">Senha</label>
                    <input type="password" id="AlterarSenha" name="senha" title="Senha" required minlength="8"
                        placeholder="">
                </div>
        </div>

        <!--Bottons-->
        <div class="buttons">
            <button class="button_style" type="submit">Alterar</button>
        </div>
        </form>
